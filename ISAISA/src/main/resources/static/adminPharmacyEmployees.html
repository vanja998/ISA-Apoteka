<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="employeesAdminPharmacy">
        <button id="btnDermatologistsAdminPharmacy">Dermatolozi</button>

    </div>

    <div class="dermatologistsAdminPharmacy">

    </div>

    <div class="pharmacistsAdminPharmacy">

        <div class="pharmacistsShowAdminPharmacy">
            <input type="search" id="searchPharmacistsAdminPharmacy" name="q" placeholder="Unesite ime i prezime farmaceuta"/>
            <input type="submit" id="btnSearchPharmacistsAdminPharmacy"/>
            <button id="btnAddPharmacistAdminPharmacy">Dodaj farmaceuta</button>
            <button id="btnFilterPharmacistAdminPharmacy">Filter</button>
            <table id="tablePharmacistsAdminPharmacy">
                <h1>Farmaceuti</h1>
                <tr>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>Ocena</th>
                    <th>Apoteka</th>
                    <th>Adresa apoteke</th>
                </tr>
            </table>
        </div>

        <div class="pharmacistsSearchAdminPharmacy">
            <input type="search" id="searchPharmacistsAdminPharmacy" name="q" placeholder="Unesite ime i prezime farmaceuta"/>
            <input type="submit" id="btnSearchPharmacistsAdminPharmacy"/>
            <button id="btnAddPharmacistAdminPharmacy">Dodaj farmaceuta</button>
            <button id="btnFilterPharmacistAdminPharmacy">Filter</button>
            <table id="tablePharmacistsSearchAdminPharmacy">
                <h1>Rezulati za: </h1><h1 id="searchPharmacists"></h1>
                <thead>
                    <tr>
                        <th>Ime</th>
                        <th>Prezime</th>
                        <th>Ocena</th>
                        <th>Apoteka</th>
                        <th>Adresa apoteke</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="addNewPharmacistAdminPharmacy">
            <form id="addPharmacistForm">
                <label for="firstName">Ime:</label>
                <input id="firstName" type="text"/>
                <label for="lastName">Prezime:</label>
                <input id="lastName" type="text"/>
                <label for="email">Email:</label>
                <input id="email" type="text"/>
                <label for="address">Adresa:</label>
                <input id="address" type="text"/>
                <label for="phone">Broj telefona:</label>
                <input id="phone" type="text"/>
                <label for="city">Grad:</label>
                <input id="city" type="text"/>
                <label for="country">Drzava:</label>
                <input id="country" type="text"/>

                <input type="button" value="Submit" id="btnAddSavePharmacistAdminPharmacy">
            </form>
        </div>

        <div class="successAddPharmacist">
            <h2>Uspesno dodat farmaceut!</h2>
            <button id="returnToPharmacists">Vrati se na prethodnu stranu</button>
        </div>
    </div>

    </div>
