<!DOCTYPE html>
<html lang="en">
<head>

    <script src="js/adminPharmacyProfile.js"></script>
</head>
<body>
    <div class="profileAdminPharmacy">

            <h2 id="address"></h2>
            <h2 id="phone"></h2>

            <h2>Grad: </h2><input id="chCity" type="text"/>
            <h2>Drzava: </h2><input id="chCountry" type="text"/>

        <button id="btnSaveProfileAdminPharmacy">Sacuvaj izmene</button>
    </div>



</body>
