<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Dermatolozi</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/adminPharmacyDermatologists.js"></script>
    <style>
        #modalDelete {display: none;}
    </style>
</head>
<body>
<div class="containerDermatologists">
    <div class="dermatologistsAdminPharmacy">
        <input type="search" class="searchDermatologistsAdminPharmacy" name="q" placeholder="Unesite ime i prezime dermatologa"/>
        <input type="submit" class="btnSearchDermatologistsAdminPharmacy"/>
        <button class="btnAddDermatologistsAdminPharmacy">Dodaj farmaceuta</button>
        <button class="btnFilterDermatologistsAdminPharmacy">Filter</button>
    </div>

    <div class="dermatologistsShowAdminPharmacy">
        <table id="tableDermatologistsAdminPharmacy">
            <h1>Dermatolozi</h1>
            <tr>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Ocena</th>
                <th>Apoteke</th>
            </tr>
        </table>
    </div>

    <div class="dermatologistsSearchAdminPharmacy">

        <table id="tableDermatologistsSearchAdminPharmacy">
            <h1>Rezulati za: </h1><h1 id="searchDermatologists"></h1>
            <thead>
            <tr>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Ocena</th>
                <th>Apoteke</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="dermatologistsFilterAdminPharmacy">
        <label for="ratingOver">Ocena iznad:</label>
        <input id="ratingOver"  min="1" max="5" type="number" value="1" step="0.01"/>
        <label for="ratingUnder">Ocena ispod:</label>
        <input id="ratingUnder" type="number" min="1" max="5" value="5" step="0.01"/>
        <button id="btnSubmitFilterDermatologists">Ok</button>
        <button id="btnCancelFilterDermatologists">Ponisti</button>
    </div>

    <div class="addNewDermatologistAdminPharmacy">
        <form id="addDermatologistForm">
            <label for="firstName">Ime:</label>
            <input id="firstName" type="text"/>
            <label for="lastName">Prezime:</label>
            <input id="lastName" type="text"/>
            <label for="email">Email:</label>
            <input id="email" type="text"/>
            <label for="address">Adresa:</label>
            <input id="address" type="text"/>
            <label for="phone">Broj telefona:</label>
            <input id="phone" type="text"/>
            <label for="city">Grad:</label>
            <input id="city" type="text"/>
            <label for="country">Drzava:</label>
            <input id="country" type="text"/>

            <label for="workingHoursFrom">Pocetak radnog vremena</label>
            <input id="workingHoursFrom" type="time">
            <label for="workingHoursUntil">Kraj radnog vremena</label>
            <input id="workingHoursUntil" type="time">

            <input type="button" value="Submit" id="btnAddSaveDermatologistAdminPharmacy">
        </form>
    </div>

    <div class="successAddDermatologist">
        <h2>Uspesno dodat dermatolog!</h2>
        <button id="returnToDermatologists">Vrati se na prethodnu stranu</button>
    </div>

    <div class="errorAddDermatologist">
        <h2>Doslo je do greske prilikom dodavanja dermatologa!</h2>
        <button id="errorAddDermatologists">Vrati se na prethodnu stranu</button>
    </div>

    <div id="modalDelete">
        <h1>Da li ste sigurni da zelite da obrisete dermatologa?</h1>
        <button id="btnModalYes">Da</button>
        <button id="btnModalNo">Ne</button>
    </div>
    <div class="errorDeleteDermatologist">
        <h1 id="errorDeleteDermatologist"></h1>
        <button id="btnErrorDeleteDermatologist">Ok</button>
    </div>
</div>

</body>
</html>
