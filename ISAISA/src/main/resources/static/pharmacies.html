<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Apoteke</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/pharmacies.js"></script>
</head>
<body>

<div id="pharmacies">
    <h1>Sve Apoteke</h1>
    <br><br>
    <div class="container">
        <table id="pharmacy">
            <tr>
                <th>Ime</th>
                <th>adresa</th>
                <th>opis</th>
                <th>ocena</th>
            </tr>
        </table>
    </div>
</div>
<div id="onepharmacy" hidden>
    <div class="card">
        <h1 id="name"></h1>
        <h1 id="address"></h1>
        <h1 id="description"></h1>
        <h1 id="rating"></h1>
    </div>
</div>
<div class="pharmaciessearch">
    <input type="search" id="searchMedication" name="q" placeholder="Unesite ime apoteke"/>
    <input type="submit" id="btnSearchMedication"/>

    <div class="medicationsShowMeds">
        <table id="tableMedicationsSearch">
            <h1>apoteka</h1>
            <tr>
                <th>sifra</th>
                <th>ime</th>
                <th>tip leka</th>
                <th>oblik</th>
                <th>sastojci</th>
                <th>proizvodjac</th>
                <th>recept</th>
                <th>beleske</th>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
