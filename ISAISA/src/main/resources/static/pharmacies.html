<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Apoteke</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/pharmacies.js"></script>
    <script src="js/pharmacyProfile.js"></script>
</head>
<body>
    <div class="allPharmacies">
        <div id="pharmacies">
            <h1>Sve Apoteke</h1>
            <br><br>
            <div class="container">
                <table id="pharmacy">
                    <tr>
                        <th>Ime</th>
                        <th>adresa</th>
                        <th>opis</th>
                        <th>ocena</th>
                    </tr>
                </table>
            </div>
        </div>
        <div id="onepharmacy" hidden>
            <div class="card">
                <h1 id="name"></h1>
                <h1 id="address"></h1>
                <h1 id="description"></h1>
                <h1 id="rating"></h1>
            </div>
        </div>
        <div class="pharmaciessearch">
            <input type="search" id="searchMedication" name="q" placeholder="Unesite ime apoteke po kojoj pretrazujete"/>
            <input type="submit" id="btnSearchMedication"/>

            <div class="medicationsShowMeds">
                <table id="tableMedicationsSearch">
                    <h1>apoteka po pretrazi</h1>
                    <tr>
                        <th>Ime</th>
                        <th>adresa</th>
                        <th>opis</th>
                        <th>ocena</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="pharmaciessort">
            <h1>Sortiraj po imenima</h1>
            <input type="submit"  id="btnSortbyPharmacy"/>
            <h2>Sortiraj po mestu</h2>
            <input type="submit"  id="btnSortbyaddressPharmacy"/>

        </div>
    </div>

    <!-- Ovde pocinje -->
    <div class="onePharmacy">
        <div class="pharmacists">
            <div class="pharmacistsAdminPharmacy">
                <input type="search" class="searchPharmacistsAdminPharmacy" name="q" placeholder="Unesite ime i prezime farmaceuta"/>
                <input type="submit" class="btnSearchPharmacistsAdminPharmacy"/>
                <button class="btnFilterPharmacistAdminPharmacy">Filter</button>
            </div>

            <div class="card">
                <div class="bio">
                    <h2 id="pharmacyName"></h2>
                    <h3 id="address1"></h3>
                    <h3 id="description1"></h3>
                    <h3>Ocena</h3><h3 id="rating1"></h3>
                </div>
            </div>

            <div class="buttons">
                <ul style="list-style-type:none">
                    <li><button id="patientAllAvailableAppointments">Termini kod dermatologa</button></li>
                    <li><button id="patientAllPharmacists">Farmaceuti</button></li>
                    <li><button id="patientAllDermatologists">Dermatolozi</button></li>
                    <li><button id="patientAllMedicine">Lekovi</button></li>
                    <li><button class="patientAllPromotions">Pretplati se na akcije</button></li>
                </ul>
            </div>

            <div class="pharmacistsShowAdminPharmacy">
                <table id="tablePharmacistsAdminPharmacy">
                    <h1>Farmaceuti</h1>
                    <tr>
                        <th>Ime</th>
                        <th>Prezime</th>
                        <th>Ocena</th>
                        <th>Apoteka</th>
                        <th>Adresa apoteke</th>
                    </tr>
                </table>
            </div>

            <div class="pharmacistsSearchAdminPharmacy">

                <table id="tablePharmacistsSearchAdminPharmacy">
                    <h1>Rezulati za: </h1><h1 id="searchPharmacists"></h1>
                    <thead>
                    <tr>
                        <th>Ime</th>
                        <th>Prezime</th>
                        <th>Ocena</th>
                        <th>Apoteka</th>
                        <th>Adresa apoteke</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div class="pharmacistsFilterAdminPharmacy">
                <label for="ratingOver">Ocena iznad:</label>
                <input id="ratingOver"  min="1" max="5" type="number" value="1" step="0.01"/>
                <label for="ratingUnder">Ocena ispod:</label>
                <input id="ratingUnder" type="number" min="1" max="5" value="5" step="0.01"/>
                <label for="pharmacyName1">Apoteka</label>
                <select name="pharmacyName1" id="pharmacyName1" value="Odaberite apoteku"></select>
                <button id="btnSubmitFilterPharmacists">Ok</button>
                <button id="btnCancelFilterPharmacists">Ponisti</button>

            </div>
        </div>

        <div class="dermatologists">

        </div>

        <div class="availableAppointments">

        </div>

        <div class="medicine">

        </div>

    </div>

</body>
</html>
